<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <h1> Let's create! </h1>
        <div class="content">
            <div class="board"></div>
            <div id="buttons">
                <button class="black" onclick="changeColor('black')"> Black</button>
                <button class="white"onclick="changeColor('white')"> Erase </button>
                <button class="refresh" onclick="resetBoard()">Refresh Canvas</button>
            </div>
            <div id="buttons2">
                <button class="red" onclick="changeColor('Red')"> Red</button>
                <button class="orange" onclick="changeColor('Orange')"> Orange </button>
                <button class="yellow" onclick="changeColor('Yellow')"> Yellow </button>
                <button class="green" onclick="changeColor('Green')"> Green </button>
                <button class="blue" onclick="changeColor('Blue')"> Blue </button>
                <button class="pink" onclick="changeColor('Pink')"> Pink </button>
                <button class="purple" onclick="changeColor('Purple')"> Purple </button>
                <button class="brown" onclick="changeColor('Brown')"> Brown </button>
                <button class="gray" onclick="changeColor('Gray')"> Gray </button>
            </div>
            <div class="sizesettings"> 
                <input 
                type="text" 
                placeholder="Size of board" 
                value="16" 
                onchange="changeSize(this.value)"> 
                <button> Set size </button>
            </div>
        </div>
    </div>
<img src="minimalist-pastel-color-blob-aesthetic-background-wallpaper-template-poster-free-vector.jpg">
</body>
<script src="index.js"></script>
</html>
