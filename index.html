<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <h1> Let's create! </h1>

            </div>
        </div>
    </div>
</div>
