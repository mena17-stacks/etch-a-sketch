<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <h1> Let's create! </h1>
        <div class="content">
            <div class="board"></div>
            <div>
                <button onclick="changeColor('black')"> Black</button>
                <button onclick="changeColor('white')"> Erase </button>
                <button> Random </button>
                <button class="refresh">Refresh Canvas</button>
            </div>
            <div>
                <button onclick="changeColor('Red')"> Red</button>
                <button onclick="changeColor('Orange')"> Orange </button>
                <button onclick="changeColor('Yellow')"> Yellow </button>
                <button onclick="changeColor('Green')"> Green </button>
                <button onclick="changeColor('Blue')"> Blue </button>
                <button onclick="changeColor('Pink')"> Pink </button>
                <button onclick="changeColor('Purple')"> Purple </button>
                <button onclick="changeColor('Brown')"> Brown </button>
                <button onclick="changeColor('Gray')"> Gray </button>
            </div>
            <div> 
                <input 
                type="text" 
                placeholder="Size of board" 
                value="16" 
                onchange="changeSize(this.value)"> 
                <button> Set size </button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
